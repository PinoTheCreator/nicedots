# This is an example Hyprland config file.
# Syntax is the same as in Hypr, but settings might differ.
#
# Refer to the wiki for more information.

monitor=eDP-1,1920x1080@60,0x0,1
workspace=eDP-1,1

input {
    kb_layout=it
    kb_variant=
    kb_model=
    kb_options=
    kb_rules=

    follow_mouse=1

    repeat_delay=350
}

gestures {
  workspace_swipe=true
  workspace_swipe_fingers=3
  workspace_swipe_distance=600
}

general {
    sensitivity=1.0

    gaps_in=5
    gaps_out=10
    border_size=1

    # format: alpha, hexcolour
    col.active_border = rgba( 98971add )
    col.inactive_border = rgba( 33333366 )

    layout=dwindle
    no_cursor_warps=true
}

master {
  new_on_top=false
  new_is_master=false
  no_gaps_when_only = true
}

dwindle {
  no_gaps_when_only = true
}

decoration {
    rounding=10
    blur=true
    blur_size=8 # minimum 1
    blur_passes=1 # minimum 1, more passes = more resource intensive.
    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.
    drop_shadow=true
    shadow_range=4
    shadow_render_power=3
    blur_new_optimizations=true
}

animations {
    enabled = 1
    animation = windows, 1, 6, default, slide
    # animation = border, 1, 10, default
    animation = fade, 1, 6, default
    animation = workspaces, 1, 6, default, slidevert
}

misc {
  disable_hyprland_logo=1
  mouse_move_enables_dpms=1

  # window swallow
  enable_swallow=1
  swallow_regex=kitty
} 

# example window rules
# for windows named/classed as abc and xyz
#windowrule=move 69 420,abc
#windowrule=size 420 69,abc
#windowrule=tile,xyz
#windowrule=float,abc
#windowrule=pseudo,abc
#windowrule=monitor 0,xyz

# windowrulev2=center,floating:1

# binds

$mainmod = SUPER

bind = $mainmod SHIFT, C, killactive,
bind = $mainmod SHIFT, Q, exit,

# master layout keybinds
bind = $mainmod, j, layoutmsg, cyclenext
bind = $mainmod, k, layoutmsg, cycleprev

bind = $mainmod, h, splitratio, -0.05
bind = $mainmod, l, splitratio, +0.05

# dispatchers A.K.A. layouts?
bind = $mainmod, F, togglefloating,
bind = $mainmod, E, fullscreen, 0
bind = $mainmod, M, fullscreen, 1 # monocle like dwm

# mpris keys
bind = , xf86audiostop, exec, playerctl stop
bind = , xf86audioprev, exec, playerctl previous
bind = , xf86audioplay, exec, playerctl play-pause
bind = , xf86audionext, exec, playerctl next
# same for laptop
bind =, xf86notificationcenter, exec, playerctl stop
bind =, xf86pickupphone, exec, playerctl previous
bind =, xf86hangupphone, exec, playerctl play-pause
bind =, xf86favorites, exec, playerctl next

# select workspace
bind = $mainmod, 1, workspace,1
bind = $mainmod, 2, workspace,2
bind = $mainmod, 3, workspace,3
bind = $mainmod, 4, workspace,4
bind = $mainmod, 5, workspace,5
bind = $mainmod, 6, workspace,6
bind = $mainmod, 7, workspace,7
bind = $mainmod, 8, workspace,8
bind = $mainmod, 9, workspace,9

# move silent
bind = $mainmod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainmod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainmod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainmod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainmod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainmod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainmod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainmod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainmod SHIFT, 9, movetoworkspacesilent, 9

# follow move
  # relative
  bind = $mainmod CTRL, right, movetoworkspace, +1
  bind = $mainmod CTRL, left, movetoworkspace, -1
  # absolute
  bind = $mainmod CTRL, 1, movetoworkspace, 1
  bind = $mainmod CTRL, 2, movetoworkspace, 2
  bind = $mainmod CTRL, 3, movetoworkspace, 3
  bind = $mainmod CTRL, 4, movetoworkspace, 4
  bind = $mainmod CTRL, 5, movetoworkspace, 5
  bind = $mainmod CTRL, 6, movetoworkspace, 6
  bind = $mainmod CTRL, 7, movetoworkspace, 7
  bind = $mainmod CTRL, 8, movetoworkspace, 8
  bind = $mainmod CTRL, 9, movetoworkspace, 9

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainmod, mouse:272, movewindow
bindm = $mainmod, mouse:273, resizewindow

# run programs
bind = $mainmod, P, exec, wofi --show drun,run
bind = $mainmod, print, exec, wscreenshot.sh
bind = $mainmod SHIFT, P, exec, powermenu.sh
bind = $mainmod SHIFT, return, exec, $TERMINAL
bind = $mainmod, Z, exec, kitty -e lf

bind = , xf86audioraisevolume, exec, changevolume.sh high
bind = , xf86audiolowervolume, exec, changevolume.sh low
bind = , xf86audiomute, exec, changevolume.sh muted
bind = , xf86audiomicmute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
bind = , xf86monbrightnessup, exec, ~/.local/bin/brightness.py -inc
bind = , xf86monbrightnessdown, exec, ~/.local/bin/brightness.py -dec
bind = , xf86calculator, exec, mate-calc

# custom scripts
exec-once=~/.local/bin/startway.sh
