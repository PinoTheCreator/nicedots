# This is an example Hyprland config file.
# Syntax is the same as in Hypr, but settings might differ.
#
# Refer to the wiki for more information.

monitor=eDP-1,1920x1080@60,0x0,1
workspace=eDP-1,1

input {
    kb_layout=it
    kb_variant=
    kb_model=
    kb_options=
    kb_rules=

    follow_mouse=1

    repeat_delay=350

    touchpad {
        disable_while_typing = true
        natural_scroll = true
        clickfinger_behavior = true
    }
}

gestures {
  workspace_swipe=true
  workspace_swipe_fingers=3
  workspace_swipe_distance=600
}

general {
    sensitivity=1.0

    gaps_in=5
    gaps_out=10
    border_size=2

    # format: alpha, hexcolour
    # col.active_border = rgba( 7AA2F7dd )
    # col.inactive_border = rgba( 33333366 )

    layout = dwindle
    no_cursor_warps=false
}

master {
  new_on_top=false
  new_is_master=false
  no_gaps_when_only = false
}

dwindle {
  no_gaps_when_only = false
  preserve_split = false
}

decoration {
    rounding=10
    blur = false
    blur_size=8 # minimum 1
    blur_passes=1 # minimum 1, more passes = more resource intensive.
    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.
    blur_new_optimizations = 1
    drop_shadow = false
    shadow_range = 8
    shadow_render_power= 2
    shadow_offset = 4 4
}

animations {
    enabled = 1

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier                                                   
    animation = windowsOut, 1, 7, default, popin 80%                                      
    animation = border, 1, 10, default                                                    
    animation = fade, 1, 7, default                                                       
    animation = workspaces, 1, 6, default, slidevert

}

misc {
  disable_hyprland_logo=1
    disable_splash_rendering = true
    mouse_move_enables_dpms = true

  # window swallow
  enable_swallow=1
  swallow_regex=foot

  no_vfr = false
    disable_autoreload = true
} 

# WINDOW RULES
windowrule = float, mate-calc
windowrule = float, title:^(Firefox â€” Sharing Indicator)$

# BINDS

$mainmod = SUPER

bind = $mainmod SHIFT, C, killactive,
bind = $mainmod SHIFT, Q, exit,
bind = $mainmod , R, exec, hyprctl reload

# dispatchers A.K.A. layouts?
bind = $mainmod, F, togglefloating,
bind = $mainmod, E, fullscreen, 0
bind = $mainmod, M, fullscreen, 1 # monocle like dwm

# layout keybinds
bind = $mainmod, j, cyclenext
bind = $mainmod, k, cyclenext, prev
bind = $mainmod, h, splitratio, -0.05
bind = $mainmod, l, splitratio, +0.05

bind = $mainmod SHIFT, j, movewindow, d
bind = $mainmod SHIFT, k, movewindow, u
bind = $mainmod SHIFT, h, movewindow, l
bind = $mainmod SHIFT, l, movewindow, r

bind = $mainmod, i, layoutmsg, addmaster
bind = $mainmod, d, layoutmsg, removemaster

# select workspace
bind = $mainmod, 1, workspace,1
bind = $mainmod, 2, workspace,2
bind = $mainmod, 3, workspace,3
bind = $mainmod, 4, workspace,4
bind = $mainmod, 5, workspace,5
bind = $mainmod, 6, workspace,6
bind = $mainmod, 7, workspace,7
bind = $mainmod, 8, workspace,8
bind = $mainmod, 9, workspace,9

# move silent
bind = $mainmod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainmod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainmod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainmod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainmod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainmod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainmod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainmod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainmod SHIFT, 9, movetoworkspacesilent, 9

# follow move
  # relative
  bind = $mainmod CTRL, l, movetoworkspace, +1
  bind = $mainmod CTRL, h, movetoworkspace, -1
  # absolute
  bind = $mainmod CTRL, 1, movetoworkspace, 1
  bind = $mainmod CTRL, 2, movetoworkspace, 2
  bind = $mainmod CTRL, 3, movetoworkspace, 3
  bind = $mainmod CTRL, 4, movetoworkspace, 4
  bind = $mainmod CTRL, 5, movetoworkspace, 5
  bind = $mainmod CTRL, 6, movetoworkspace, 6
  bind = $mainmod CTRL, 7, movetoworkspace, 7
  bind = $mainmod CTRL, 8, movetoworkspace, 8
  bind = $mainmod CTRL, 9, movetoworkspace, 9

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainmod, mouse:272, movewindow
bindm = $mainmod, mouse:273, resizewindow

# BINDNINGS
# run programs
bind = $mainmod, P, exec, fuzzel

bind = $mainmod, print, exec, wscreenshot.sh
bind = $mainmod SHIFT, P, exec, powermenu.sh
bind = $mainmod SHIFT, return, exec, $TERMINAL

bind = , xf86audioraisevolume, exec, changevolume.sh high
bind = , xf86audiolowervolume, exec, changevolume.sh low
bind = , xf86audiomute, exec, changevolume.sh muted
bind = , xf86audiomicmute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
bind = , xf86monbrightnessup, exec, ~/.local/bin/brightness.py -inc
bind = , xf86monbrightnessdown, exec, ~/.local/bin/brightness.py -dec
bind = , xf86calculator, exec, mate-calc

# mpris keys
bind = , xf86audiostop, exec, playerctl stop
bind = , xf86audioprev, exec, playerctl previous
bind = , xf86audioplay, exec, playerctl play-pause
bind = , xf86audionext, exec, playerctl next
# same for laptop
bind =, xf86messenger, exec, playerctl stop
bind =, xf86go, exec, playerctl previous
bind =, cancel, exec, playerctl play-pause
bind =, xf86favorites, exec, playerctl next

# custom scripts
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=import-gsettings
exec-once=hyprctl setcursor Adwaita 32
exec-once=~/.local/bin/startway.sh
